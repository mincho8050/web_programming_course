<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>11_목록</title>
</head>
<body>

	<!-- 
		웹문서를 구조화 할 때 주로 사용
	순서가 없는 리스트 ul > li
	순서가 있는 리스트 ol > li
	 -->


	 <!-- 순서가 없는 목록 type=dics|circle|square|none -->

	 <ul type="none">
	 	<li>국어</li>
	 	<li>영어</li>
	 	<li>수학</li>
	 </ul>

	 <ul type="circle">
	 	<li>국어</li>
	 	<li>영어</li>
	 	<li>수학</li>
	 </ul>

	 <ul type="square">
	 	<li>국어</li>
	 	<li>영어</li>
	 	<li>수학</li>
	 </ul>


	<ul type="dics">
	 	<li>국어</li>
	 	<li>영어</li>
	 	<li>수학</li>
	 </ul>


	 <hr>

	 <!-- 순서가 있는 목록  type=1,A,a,I,i-->

	 <ol type="a">
	 	<li>미술</li>
	 	<li>음악</li>
	 	<li>체육</li>
	 </ol>


	 <hr>

	 <!-- 목록의 중복사용 가능 -->

	 <ul>
	  <li>Coffee</li>
	  <li>Tea
	    <ul>
	      <li>Black tea</li>
	      <li>Green tea</li>
	    </ul>
	  </li>
	  <li>Milk</li>
	</ul>

	<hr>

	<!-- 정의 목록 -->
	<dl>
	  <dt>Coffee</dt>
	  <dd>- black hot drink</dd>
	  <dt>Milk</dt>
	  <dd>- white cold drink</dd>
	</dl>

	<hr>

	<!-- 대,중,소 분류 -->

	<h1 style="display: none;">스포츠</h1> <!--실제 문서엔 존재하지만 보이지 않게 하는거. display:none;-->
		<h2>축구</h2>
			<ul>
				<li>영상</li>
				<li>일정</li>
				<li>순위</li>
			</ul>
		<h2>야구</h2>
		<h2>농구</h2>
	<h1>뉴스</h1>
	<h1>연예</h1>
	<h1>자동차</h1>


	
</body>
</html>
