<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>16_스타일기본문법.html</title>
</head>
<body>
	<!-- 
	CSS (Cascading Style Sheets) 기본문법
	- CSS3 : 모바일 전용
	- 웹문서의 표현, 서식, 일관성 유지
	- 대소문자 반드시 구분한다.
	- 종결문자 ; 
	- 주석 /**/ 
	-스타일 적용하는 방식
		1) Inline style : style="" , 일시적으로 쓰임
		2) Internal style sheet	:	<style></style>
		3) External style sheet	:	.css
		> 만약 3개를 같이 쓸 경우 1번 인라인이 우선순위가 제일 높음. (지역적인게 제일 높음)

	- CSS Syntax and Selectors(선택자)
		선택자{Property:Value;Property:Value;~}
	 -->

	 <!-- 1) Inline style --> 
	 <div style="background-color:red;
				width: 200px;
				height: 150px;
	 ">

	 </div>

	 <div style="width: 600px;
				height: 600px;
				background-image: url('../images/k4.png');
				background-repeat: no-repeat;
				background-position: right top;
				background-size: cover;
	 ">
	 	
	 </div>

	 <div style="color:#1877AF;text-align: justify;word-spacing: 10px;line-height: 2;
	 letter-spacing: 10px;direction: ltr;text-decoration: underline;">
	 	전국학교비정규직연대회의가 비정규직 차별 철폐 등을 요구하며 파업에 돌입한 3일 전국 1만426개 학교의 44.1%인 4천601개교에서 급식이 중단되는 등 곳곳에서 학교 운영에 차질이 빚어졌다.
	 </div>

</body>
</html>
