<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>24_zindex.html</title>
	
	<style>
		#aa{
			position: absolute;top: 0;left: 0;background-color: #9C8FFA;width: 100px;height: 100px;z-index: 3;
		}
		#bb{
			position: absolute;top: 0;left: 0;background-color: #83C9CB;width: 80px;height: 200px;z-index: 1;	
		}
		#cc{
			position: absolute;top: 0;left: 0;background-color: #F2A07F;width: 60px;height: 300px;z-index: 2;
		}
	</style>

</head>
<body>

	<!-- 레이어 순서 (큰 수가 위로)-->
	<div id="aa"></div>
	<div id="bb"></div>
	<div id="cc"></div>
	
</body>
</html>
