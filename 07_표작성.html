<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>07_표작성.html</title>
 </head>
 <body>

	<!-- 표작성(table) cell , column , row -->

	<table border="1">
		<tr>
			<td>cell1</td> <!-- cell 안에 내용을 써야지만 출력. 테이블안에 테이블 만들때도 cell 안에 작성. -->
			<td>cell2</td>
			<td>cell3</td>
		</tr>
		<tr>
			<td>국어</td> 
			<td>영어</td>
			<td>수학</td>
		</tr>
		<tr>
			<td>사과</td>
			<td>수박</td>
			<td>딸기</td>
		</tr>
	</table>

	<hr>
	<!-- 표크기 -->
	<table border="1" width="250" height="200">
		<tr>
			<td>cell1</td> 
			<td>cell2</td>
			<td>cell3</td>
		</tr>
		<tr>
			<td>국어</td> 
			<td>영어</td>
			<td>수학</td>
		</tr>
		<tr>
			<td>사과</td>
			<td>수박</td>
			<td>딸기</td>
		</tr>
	</table>

	<hr>
	<!-- 정렬 : 가로(align) , 세로(valign) -->

	<table border="1" width="250" height="200">
	<tr>
		<td align="left">종로구</td>
		<td align="center">강남구</td>
		<td align="right">마포구</td>
	</tr>
	<tr>
		<td valign="top">박지성</td>
		<td valign="center">손흥민</td>
		<td valign="bottom">김연아</td>
	</tr>
	</table>


	<hr>

	<table border="1" width="300" height="300">
	<tr bgcolor="#17f094">
		<th>이름</th><!-- td 대신 th를 사용하면 글씨가 진하게 나옴 -->
		<th>주소</th>
	</tr>
	<tr bgcolor="#b76fff">
		<td align="right" valign="bottom">무궁화</td>
		<td>대한민국</td>
	</tr>
	</table>

 </body>
</html>
