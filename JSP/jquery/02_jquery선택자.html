<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>CSS의 선택자의 활용</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css" />
<script src="js/jquery.js"></script>
<style>
	
	body {
		font-family:'Noto Sans KR',sans-serif;
		margin:0;
	}
	
	#wrap {
		width:1000px;
		border:1px solid #333;
		margin:auto;
		box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
	}
	
	#header {
		width:1000px;
		height:99px;
		border-bottom:1px solid #333;
		position: relative;
		text-align: center;
		line-height:99px;
	}
	
	button {
		padding:12px 16px;
		border:none;
		cursor: pointer;
		font:700 20px 'Noto Sans KR',sans-serif;
		background: #26C6DA;
		color:#fff;
	}
	button:hover {
		background: #00B8D4;
		box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
		transition: .2s ease;
	}	
	button:active {
		background: #00ACC1;
		transform:scale(.8);
	}
	
	#content ul {
		margin:20px auto;
		padding:0;
		list-style: none;
		width:960px;
	}
	
	
	#content ul:after {
		content:"";
		clear: both;
		display: block;
	}
	
	/* CSS 추가 */
	#content li{
		width: 200px;
		height: 200px;
		margin: 20px;
		float: left;
		font-size: 100px;
		font-weight: 700;
		text-align: center;
		line-height: 200px;
		border: 1px solid #333;
		transition: .5s ease;
	}
		
</style>
</head>
<body>
	<div id="wrap">
		<header id="header">
			<button><i class="fa fa-instagram"></i> 색상 변경</button>
		</header><!-- //header -->
		<div id="content">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
			</ul>
		</div><!-- //content -->
	</div><!-- //wrap -->
	
	
	<script>
		/*
		- jQuery에서 selector(선택자) 접근
		id="btn" -> $("#btn")
		class="btn" -> $(".btn")
		$("<button>") -> 본문에 <button>요소 생성
		$("button") -> 본문에 있는 <button>요소 선택!!
		*/
		
		$("#header>button").click(function(){
			//alert();
			//자바스크립트 CSS 접근
			//->document.getElementById("").style
			//jQuery CSS접근
			//->$("#").css()
			
			//$("li").css("color","#ff0000");
			//$("li:first-child").css("color","#ff0000");
			
			//$("li:nth-child(3)").css("color","#ff0000"); ->1 부터 시작
			//$("li:eq(2)").css("color","#33cc00");	-> 0부터 시작
			
			//$("li:nth-child(7)").css("color","#33cc00");
			//$("li:eq(6)").css("color","#ff0000");
			$("li:last-child").css("background","#ff0000");
			
		});
		
		
	</script>

</body>
</html>
