<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>15_getElementById.html</title>
	<style></style>
</head>
<body>

	<div id="mydiv" 
			style="position: absolute;
					top:10px;left: 20px;
			       width: 150px;height: 70px;
			       background-color: #64DABA;"
			>대한민국</div>

	<br><br><br><br><br><br><br>
	<hr>
	<input type="button" value="mydiv접근" onclick="test1()">
	<hr>
	<input type="button" value="스타일변경" onclick="test2()">
	<hr>
	<img src="../images/apeach.png" id="myimg">
	<input type="button" value="이미지변경" onclick="test3()">


	<script>

		function test1(){
			// alert(document.getElementById("mydiv"));//[object HTMLDivElement]
			//[object CSSStyleDeclaration]
			// > 순수 자바스크립트
			alert(document.getElementById("mydiv").style.top);//10px
			alert(document.getElementById("mydiv").style.left);//20px
			alert(document.getElementById("mydiv").style.width);//150px
			alert(document.getElementById("mydiv").style.height);//70px
			alert(document.getElementById("mydiv").style.backgroundColor);//rgb(100, 218, 186)
			alert(document.getElementById("mydiv").style.position);//absolute

			//jQuery 접근(강추)
			//$("#mydiv").css()

		}//test1()

		function test2(){
			document.getElementById("mydiv").style.background="#D36932";
			document.getElementById("mydiv").style.color = '#ffffff';
			document.getElementById("mydiv").style.top = '30px';
			document.getElementById("mydiv").style.left="100px";
			document.getElementById("mydiv").style.width = '300px';
			document.getElementById("mydiv").style.height="200px";
			//순수 자바스크립트
			document.getElementById("mydiv").innerHTML="솔데스크";
			//jQuery
			//$("#mydiv").html("솔데스크")


		}//test2()

		function test3(){
			//이미지변경 apeach.png > angel.png
			document.getElementById("myimg").src="../images/angel.png";
		}//test3()

	</script>
	
</body>
</html>
