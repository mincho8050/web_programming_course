<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>19_scope.html</title>
	<style></style>
</head>
<body>

	<h1>자바스크립트의 유효범위(SCOPE)</h1>
	<hr>
	<input type="button" value="SCOPE1" onclick="test1()">
	<input type="button" value="SCOPE2" onclick="test2()">

	<script>
		/*
			자바스크립트 변수의 유효범위
			- Local scope 	(지역변수) - 블라켓 기준
				- function내에 선언된 변수로 function 내에서만 사용가능
			- Global scope 	(전역변수)
				- function외부에서 선언된 변수로 모든 function에서 사용가능
		 */
		
		//function이 아닌공간에서 선언된 변수는 전역변수
		//선언된 시점이 아니라 전역변수가 선언된다면 어디서든 사용할 수 있다.
		var one="하나";	//전연변수

		function test1(){
			var uid="soldesk";	//지역변수
			alert("uid:"+uid);
			// alert("upw:"+upw); 에러
			alert("one:"+one);
			alert("two:"+two);
			alert("three:"+three);
		}//test1()

		var two="둘";	//전역변수

		function test2(){
			var upw="12345";	//지역변수
			// alert("uid:"+uid); 에러
			alert("upw:"+upw);
			alert("one:"+one);
			alert("two:"+two);
			alert("three:"+three);		
		}//test2()

		var three="셋";	//전역변수

		
	</script>
	
</body>
</html>
