<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>popup.html</title>
  <style></style>
 </head>
 <body>
  <form name="myform">
    <input type="checkbox"
	       name="PopCookie">오늘창그만보기
	<hr>
	<a href="javascript:closeWin()">[닫기]</a>
  </form>

  <script>
  function setCookie( name, value, expiredays ) { 
    var todayDate = new Date(); 
    todayDate.setDate( todayDate.getDate() + expiredays ); 
    document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + ";" 
  }//setCookie() end

  function closeWin(){
	if(document.myform.PopCookie.checked==true){
      //오늘창그만보기 체크를 하면 쿠키기간 1일 설정
      setCookie("popcookie", "done", 1);
	}//if end

    window.close(); //창닫기

  }//closeWin()
  </script>
 </body>
</html>
