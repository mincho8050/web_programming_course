<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>18_Date객체.html</title>
	<style></style>
</head>
<body>
	<!-- 2019.07.11 (목) PM4:59:06 이런식으로 출력하기 -->
	<div id="clock"></div>

	<script>
		//날짜 관련 객체 Date객체
		//현재시스템의 날짜정보 가져오기
		var today=new Date();
		//년월일시분초,요일 값 출력하기
		/*		
		document.write(today.getFullYear()+"<hr>");	//2019	> 년
		document.write(today.getMonth()+1+"<hr>");	//6으로 나와서 +1 해줘야함 > 7 > 월
		document.write(today.getDate()+"<hr>");		//11	> 일
		document.write(today.getHours()+"<hr>");	//16	>시
		document.write(today.getMinutes()+"<hr>");	//50	>분
		document.write(today.getSeconds()+"<hr>");	//59 > 초!
		document.write(today.getDay()+"<hr>");		//4(목요일) 0~6일 > 일~토 > 요일
		*/

		var month=today.getMonth()+1;
		if(month<10){
			month="0"+month;
		}
		var date=today.getDate();
		if(date<10){
			date="0"+date;
		}
		var day=today.getDay();
		switch (day) {
			case 0:day="일";break;
			case 1:day="월";break;
			case 2:day="화";break;
			case 3:day="수";break;
			case 4:day="목";break;
			case 5:day="금";break;
			case 6:day="토";break;
		}

		var hour=today.getHours();
		if(hour>12){
			hour="PM"+(hour-12);
		}else if(hour==12){
			hour="PM"+hour;	//12시부터는 PM이니까 !!
		}else{
			hour="AM"+hour;
		}

		var minute=today.getMinutes();
		if (minute<10) {
			minute="0"+minute;
		}

		var second=today.getSeconds();
		if(second<10){
			second="0"+second;	
		}
		var str=today.getFullYear()+"."+month+"."+date+" "+"("+day+")"+" "+hour+":"+minute+":"+second;

		document.getElementById("clock").innerHTML=str;
		
	</script>
	
</body>
</html>
