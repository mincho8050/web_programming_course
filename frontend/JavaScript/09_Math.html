<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>09_Math.html</title>
	<style></style>
</head>
<body>

	<script>
		//Math Method
	    document.write(Math.PI+"<br>");	//3.141592653589793
	    document.write(Math.round(4.7)+"<br>"); //5
	    document.write(Math.round(4.4)+"<br>"); //4
	    document.write(Math.abs(-4.7)+"<br>");  //4.7
	    document.write(Math.ceil(4.4)+"<br>");   //5
	    document.write(Math.floor(4.7)+"<br>"); //4
	    document.write(Math.min(0, 150, 30, 20, -8, -200)+"<br>");//-200
	    document.write(Math.max(0, 150, 30, 20, -8, -200)+"<br>");//150
		document.write(Math.random());
	</script>
	
</body>
</html>
