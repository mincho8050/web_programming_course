<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>04_이미지.html</title>
 </head>
 <body>
  
	<!-- 
	이미지 .jpg .gif .png
	<img src="경로명+파일명">
	1)상대경로(현재문서가 저장되어 있는 폴더를 기준으로)
		../images		>상위폴더 images
		../../images		>상위의 상위폴더 images
		./images			>현재폴더 안에 있는 하위폴더 images
		images/			>현재폴더 안에 있는 하위폴더 images
	2)절대경로(홈디렉토리root부터 시작)
		/images
	-->

	<img src="../images/k7.png">
	<hr>
	<img src="../images/k2.png" width="150" height="100">
	<hr>	
		<img src="../images/k2.png" width="100"> <!-- 높이값을 안주면 자동으로 맞춰준다.  -->
	<hr>	
	<img src="../images/k5.png" width="50%" height="50%">
	<hr>	
		<img src="../images/k5.png" border="2px">
		<!-- 확실하게 border값을 주지 않을 때는 border="0" 이라고 한다. -->
	<hr>	


	
	<!-- 이미지에 링크하기 -->

	<a href="../images/k7.png">
		<img src="../images/bt_login.gif">
	</a>


 </body>
</html>
