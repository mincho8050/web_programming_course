<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>21.테이블디자인.html</title>

	<style>
		/*Colored_Table_Header/Responsive table*/
		table {
		  border-collapse: collapse;
		  width: 100%;
		}

		th, td {
		  text-align: left;
		  padding: 8px;
		}

		tr:nth-child(even){background-color: #f2f2f2}

		th {
		  background-color: #4CAF50;
		  color: white;
		}
</style>

</head>
<body>
	<body>

	<h2>Colored Table Header</h2>

	<table>
	  <tr>
	    <th>Firstname</th>
	    <th>Lastname</th>
	    <th>Savings</th>
	  </tr>
	  <tr>
	    <td>Peter</td>
	    <td>Griffin</td>
	    <td>$100</td>
	  </tr>
	  <tr>
	    <td>Lois</td>
	    <td>Griffin</td>
	    <td>$150</td>
	  </tr>
	  <tr>
	    <td>Joe</td>
	    <td>Swanson</td>
	    <td>$300</td>
	  </tr>
	  <tr>
	    <td>Cleveland</td>
	    <td>Brown</td>
	    <td>$250</td>
	</tr>
	</table>


</body>
</html>
