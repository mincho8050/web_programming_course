	<script>
		/*
		함수, function , method
		- 함수 정의(작성), 함수 호출
		- 함수의 리턴값은 존재하지만, 리턴형은 없다
		- 매개변수(parameter)의 자료형은 없다
		- 형식) function 함수명(){}

		 */
		
		function test(){//함수정의
			alert("안녕하세요");
		}

		function abs(a){	//매개변수의 자료형이 없다. > var a라고 쓰면 안됨
			if(a<0){
				alert(-a);
			}else{
				alert(a);
			}

		}


		function hap(start,end){
			var sum=0;
			if(start>end){
			    var tmp=start;	
			    start=end;		
			    end=tmp;		
			   
			}
			for(a=start;a<=end;a++){
			    sum+=a;
			}	

			alert(sum);
		}//

		function max(a,b,c){
			var max=(a<b)?b:a;
			max=(c<max)?max:c;

			alert(max);
		}

		function diff(start,end){
			var diff=0;
			if(start>end){
			    var tmp=start;	
			    start=end;		
			    end=tmp;		
			   
			}
				
			diff=end-start;
			alert(diff);
		}//

		function count(a,b){
			var count=0;
			for(n=a;n<=b;n++){
			    if(n%3==0){
			        count++;	
			        //count+=1; 또는 count++; 또는 ++count; 다 같은 의미.
			    }
			}
			return count;	//리턴값의 자료형이 존재하지 않는다.	
		}//

		function leap(y){
			if(y%4==0&&y%100!=0||y%400==0){
				return true;
			}else{
				return false;
			}
		}

		function fact(a){	//재귀적함수
			if(a==0){
				return 1;
			}else{
				return a*fact(a-1);
			}
		}


//---------------------------------------------------------------------------

//-------------------------------------------------------------------
		
		//2) 리턴값이 있는 경우
		
		var result=count(1,100);	//3의 배수 갯수를 반환
		alert(result);

		if(leap(2019)){
			alert("윤년");
		}else{
			alert("평년");
		}


		//재귀적 함수 호출
		result=fact(4);
		alert(result);	//24


//----------------------------------------------------------------------------


				


		
	</script>
