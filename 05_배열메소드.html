		//Array Sort
		
		//오름차순
		var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
		fruits.sort();
		//Apple,Banana,Lemon,Mango,Orange
		document.write(fruits.toString()+"<hr>");

		//내림차순
		var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
		fruits.reverse();
		//Mango,Apple,Lemon,Orange,Banana
		document.write(fruits.toString()+"<hr>");


		//Numberic Sort
		
		//오름차순
		var points = [40, 100, 1, 5, 25, 10];
		points.sort(function(a, b){return a - b});	//비교기능
		//1,5,10,25,40,100
		document.write(points.toString()+"<hr>");

		//내림차순
		var points = [40, 100, 1, 5, 25, 10];
		points.sort(function(a, b){return b - a});
