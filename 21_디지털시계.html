<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>21_디지털시계.html</title>
	<style>
		.time{
			background-color: #403C3C;
			width: 350px;
			height: 30px;
			color: #F8F8F8;
			font-weight: bold;
			font-size: 20px;
			margin: 0 auto;
			border:1px solid #000000;
			text-align: center;
			margin-top: 200px;
		}

	</style>
</head>
<body onload="showtime()" onunload="killtime()">
	<!-- 해당 문서가 시작되는거 onload / 해당 문서를 빠져나가는것 onunload -->
	
	<div id="clock" class="time"></div>
	<hr>
	<input type="button" value="시작" onclick="showtime()">
	<input type="button" value="중지" onclick="killtime()">

	<script>

	function showtime(){	

		var today=new Date();

		var month=today.getMonth()+1;
		if(month<10){
			month="0"+month;
		}
		var date=today.getDate();
		if(date<10){
			date="0"+date;
		}
		var day=today.getDay();
		switch (day) {
			case 0:day="일";break;
			case 1:day="월";break;
			case 2:day="화";break;
			case 3:day="수";break;
			case 4:day="목";break;
			case 5:day="금";break;
			case 6:day="토";break;
		}

		var hour=today.getHours();
		if(hour>12){
			hour="PM"+(hour-12);
		}else if(hour==12){
			hour="PM"+hour;
		}else{
			hour="AM"+hour;
		}

		var minute=today.getMinutes();
		if (minute<10) {
			minute="0"+minute;
		}

		var second=today.getSeconds();
		if(second<10){
			second="0"+second;	
		}
		var str=today.getFullYear()+"."+month+"."+date+" "+"("+day+")"+" "+hour+":"+minute+":"+second;

		document.getElementById("clock").innerHTML=str;

		//1초후에 showtime함수 호출하기
		//setTimeout("showtime()",1000);	//old version
		timer=setTimeout(showtime,1000);	//추천
		//2) 전역변수에 시간 호출하는 함수를 담기

	}//showtime()

	var timer;	//전역변수, 어디서든 쓰일 수 있음.(컴파일언어가 아니기 때문에 위치는 상관없음) .
				//1) 전역변수 선언하기

	function killtime(){
		//시간해제
		clearTimeout(timer);
		//3)onunload 시 clear할 수 있도록 해제하기
	}//killtime()	
		
	</script>
	
</body>
</html>
